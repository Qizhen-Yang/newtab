<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<link href="../pc.css" rel="stylesheet">
		<script type="text/javascript" src="../search.js"></script>
		<title>新建標籤頁</title>
	</head>
	<body>
		<div id="bg"></div>
		<span id="search">
			<div id="datetime">
				<script>
					setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1);
				</script>
			</div>
			<form action="javascript:searchgoogle()">
				<input type="submit" value="Google"/>
				<input id="google" type="text" placeholder="問谷歌" autofocus="true" autocomplete="off"/>
			</form>
			<form action="javascript:searchbing()">
				<input type="submit" value="Bing"/>
				<input id="bing" type="text" placeholder="必應搜索" autocomplete="off"/>
			</form>
			<div id="about">
				<span>

				</span>

				</span>
				<span>
					背景圖片來自必應每日一圖，僅供個人使用
				</span>
				<span>
					<a href="https://github.com/Qizhen-Yang/newtab/blob/master/LICENSE">開源許可證</a>
				</span>
				<details>
					<summary>建議清除瀏覽器緩存再訪問</summary>
					<p>最近更新較多，若不清除可能導致JavaScript加載錯誤</p>
				</details>
			</div>
