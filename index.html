<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="weather.css">
	<link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/fians/Waves@latest/dist/waves.min.css">
	<title>NewTAB</title>
</head>
<body>
	<img id="bg" onerror="msg('图片加载失败', 'error'); $(this).hide();" onload="msg('图片下载完成', 'success')"></img>
	<div id="cover"></div>
	<div id="main">
		<div id="container">
			<div id="time">&nbsp;</div>
			<div id="date">&nbsp;</div>
			<div id="hitokotoBox">
				<p id="hitokoto" from="「一言」加载中..." class="waves-effect waves-block">NewTAB</p>
				<div id="hitokotoRefresh" class="waves-effect waves-clock" title="换一个" onclick="hitokoto()"></div>
			</div>
			<form action="javascript:search()">
				<input type="text" name="search" id="search"
				autocomplete="off" autofocus placeholder="Search">
			</form>
			<div id="result" class="list"></div>
		</div>
		<div id="footer">
			<span>&copy 2020~2022 <a href="https://qizhen-yang.cn">Qizhen Yang</a>.</span>
			<span><a href="javascript:;">关于</a></span>
			<span><a href="./2.0/">NewTAB 2.0</a></span>
		</div>
		<div id="he-plugin-simple"></div>
	</div>
	<div id="msg">
	</div>

	<script src="https://fastly.jsdelivr.net/gh/jquery/jquery@latest/dist/jquery.min.js"></script>
	<script src="https://fastly.jsdelivr.net/gh/fians/Waves@latest/dist/waves.min.js"></script>
	<script src="main.js"></script>
	<script src="serviceworker.js"></script>
</body>
</html>
