<h1 id="关于谷歌镜像的使用注意事项">关于谷歌镜像的使用注意事项</h1>
<p>此<a href="https://github.com/Qizhen-Yang/newtab">新标签页项目</a>中在搜索功能内添加了谷歌镜像搜索，旨在便利用户在某些地区对谷歌的访问。镜像来源均摘自网络，与项目作者/项目相关人员无任何商业推广关系，如果你是当前使用的镜像的拥有者/维护者，且你认为此镜像在本项目的链接有不妥当之处，请提交 issue 或者联系邮箱 <a href="mailto:alejandro_yang@yeah.net">alejandro_yang@yeah.net</a>。</p>
<p>声明：<strong>不得将此镜像用于某些违反你所在国家/地区的法律的用途，如有发生，此事件与新标签项目作者/相关人员无关。</strong></p>
<p>如发现镜像异常或有严重延迟，请提交 issue，我会尽快切换到更好的镜像。</p>
